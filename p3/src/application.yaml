apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mbelouar/Inception-of-Things
    targetRevision: HEAD
    path: p3/src/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Add health checks for the application
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  revisionHistoryLimit: 3
  # Define health check criteria
  info:
    - name: "Health Status"
      value: |
        Health status for myapp-argo application
