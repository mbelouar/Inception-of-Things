# Runner configuration
rbac:
  create: true

runners:
  config: |
    [[runners]]
      name = "k3s-runner"
      executor = "kubernetes"
      tags = ["k3s", "kubernetes", "local"] 
      [runners.kubernetes]
        namespace = "gitlab"
        image = "docker:20.10.12"
        privileged = true